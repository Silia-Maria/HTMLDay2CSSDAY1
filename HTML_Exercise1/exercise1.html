<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Exersice 1</title>
</head>

<body>

    <header align="center">
        <h1>My favourite</h1>
    </header>

    <hr>

    <!-- Table Headers -->

    <table width="100%" align="center">
        <tr>
            <th>Images</th>
            <th>Songs</th>
            <th>Videos</th>
        </tr>

        <!-- 1st Row -->

        <tr>
            <td>
                <img src="images/sapa.jpg" alt="Vietnam - Sapa" width="90%">
            </td>

            <td>
                <audio src="audio/audio1.mp3" controls>Your browser does not support HTML5 audio</audio>
            </td>

            <td>
                <video src="video/butterfly.mp4" width="90%" controls>Your browser does not support HTML5 video</video>
            </td>
        </tr>

        <!-- 2nd Row -->

        <tr>
            <td>
                <img src="images/orca.jpg" alt="Orca" width="90%">
            </td>

            <td>
                <audio src="audio/audio2.mp3" controls>Your browser does not support HTML5 audio</audio>
            </td>

            <td>
                <video src="video/cow.mp4" width="90%" controls>Your browser does not support HTML5 video</video>
            </td>
        </tr>

        <!-- 3rd Row -->


        <tr>
            <td>
                <img src="images/Mango.jpg" alt="Mango " width="90% ">
            </td>

            <td>
                <audio src="audio/audio3.mp3" controls>Your browser does not support HTML5 audio</audio>
            </td>

            <td>
                <video src="video/goose.mp4" width="90%" controls>Your browser does not support HTML5 video</video>
            </td>
        </tr>

    </table>

</body>

</html>
